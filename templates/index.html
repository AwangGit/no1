<!DOCTYPE html>
<html>
<head>
    <title>File Upload Web App</title>
</head>
<body>
<h1>Welcome {{ session['username'] }}</h1> <!-- 显示欢迎信息和用户名 -->
<a href="{{ url_for('logout') }}">Logout</a> <!-- 登出链接 -->
<h2>Uploaded Files</h2> <!-- 标题：已上传的文件 -->
<ul>
    <!-- 遍历文件列表并显示每个文件名 -->
    {% for file in files %}
    <li>{{ file }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('upload_file') }}">Upload a new file</a> <!-- 链接到上传页面 -->
</body>
</html>
