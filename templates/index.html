<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据需求分析系统 - 首页</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>欢迎, {{ session['username'] }}</h1>
    <h2>已上传文件</h2>
    <ul>
        {% for file in files %}
        <li>{{ file }}</li>
        {% endfor %}
    </ul>
    <a class="button" href="{{ url_for('upload_file') }}">上传文件</a>
    <a class="button" href="{{ url_for('logout') }}">登出</a>
</div>
</body>
</html>
