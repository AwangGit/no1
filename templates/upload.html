<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
<h1>Upload a new file</h1> <!-- 标题：上传新文件 -->
<form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file"><br><br> <!-- 文件选择框 -->
    <input type="submit" value="Upload"> <!-- 提交按钮 -->
</form>
<p>{{ get_flashed_messages() }}</p> <!-- 显示闪存消息 -->
</body>
</html>
