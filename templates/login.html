<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义 CSS -->
    <style>
        body {
            background: linear-gradient(to bottom, #ecf0f1, #bdc3c7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-title {
            color: #3498db;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .form-control {
            border: 1px solid #ced4da;
            padding: 10px;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .alert {
            background-color: #2ecc71;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="login-title">登录</h1> <!-- 标题：登录 -->
    <form method="post">
        <div class="form-group">
            <label for="username">用户名:</label> <!-- 用户名输入框 -->
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label> <!-- 密码输入框 -->
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">登录</button> <!-- 提交按钮 -->
    </form>
    <p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
    <div class="alert mt-3">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    </p> <!-- 显示闪存消息 -->
</div>

<!-- 引入 Bootstrap JS 和依赖 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
